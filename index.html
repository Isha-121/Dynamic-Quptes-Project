<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-10/css/all.css"
        integrity="sha512-Dj9pt3sZROOuTTs9S89ykGZeu1XQgWKg3DVpu5tZALApsrWdd3tnVjTclUuVONaHM4O8GgCnjSbHlTKXrd2OWg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    
    
    <div class="container">
        <div class="inner">
            <div class="box">
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                <label class="button">
                    <p id="newq"> New Quotes</p>
                </label>
                </div>
               
            </div>
        </div>
    </div>

    <script>
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newq = document.getElementById("newq");
        //const tweeton = document.getElementById("tweeton");

        let realData = "";
        let quotesData = "";
       /* const tweetnow = ()=>{
            let tweetpost = `https://twitter.com/intent/tweet?text=${quotesData.text}`;
            window.open(tweetpost);
        }*/

        const getNewQuotes = () => {
            let rnum = Math.floor(Math.random() * 1644);
            quotesData = realData[rnum];
            //console.log(realData[rnum].author);
            quotes.innerText = `${quotesData.text}`;
            if (quotesData.author == null)
               { author.innerText = "- By Unknown";}
            else
            author.innerText = `- By ${quotesData.author}`;
        };
        const getQuotes = async () => {
            const api = "https://type.fit//api/quotes";

            try {
                let data = await fetch(api);
                realData = await data.json();
                getNewQuotes();
                // console.log(realData.length);

            } catch (error) { }
        };

       // whatsapp.addEventListener("click",tweetnow);
        newq.addEventListener("click", getNewQuotes);

        getQuotes();
    </script>
</body>

</html>
